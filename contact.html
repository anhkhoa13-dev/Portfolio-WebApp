<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">MyPortfolio</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-intro">
            <h1>Have Any Questions?</h1>
            <p>Feel free to reach out. Click the button below and let's connect!</p>
            <button id="show-form" class="btn-primary">Send a Message</button>
        </section>
        <section id="contact-form-section" style="display:none;">
            <h2>Contact Form</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>


                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>


                <label for="question">Your Question:</label>
                <textarea id="question" rows="4" placeholder="Type your question here..." required></textarea>


                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Anh Khoa. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('show-form').addEventListener('click', function () {
            document.getElementById('contact-form-section').style.display = 'block';
        });
    </script>
</body>

</html>
